<!DOCTYPE html>
<html lang="en">
<head>
    <title>表单验证类</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <link rel="stylesheet" type="text/css" href="assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
    <style type="text/css">
    input{border:1px solid #CCC;outline: none;padding: 2px}
    .message{display: block; height: 20px;}
    </style>
</head>
<body>
    <div id="container">
        <h1>required规则测试</h1>
        <form action="javascript:void(0);" name="cust">
            <label>客户账号:<input type="text" name="custName" /></label>
            <input type="submit" id="submit" />
            <textarea id="validate-config" style="display:none">
            {
                "custName":{
                    "required": {
                        "trim":true,
                        "message": "客户账号为必填。"
                    }
                }
            }
            </textarea>
            <span class="message" id="message"></span>
        </form>

    </div>
    <script type="text/javascript" src="assets/tangram.js"></script>
    <script type="text/javascript" src="assets/helper.js"></script>
    <script type="text/javascript" src="../lib.js"></script>
    <script type="text/javascript">
    var cfg = JSON.parse(baidu.g("validate-config").value)
    var va = new Form.Validate("submit", cfg, {
        interrupt: true,
        without_trim: true,
        without_xss : true
    });

    va.setParameter("onBeforeValidate", function (dataMap) {
        console.log(dataMap)
    })

    baidu.on("submit", "click", function() {
        baidu.g("message").innerHTML = "";
        if(!va.check()) {
            baidu.g("message").innerHTML = va.getMessage();
        }

    });

    </script>
</body></html>
